<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt Customizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>T-Shirt Customizer</h1>
    <div id="tshirt-container">
        <div id="tshirt"></div>
    </div>

    <div class="controls">
        <button onclick="changeColor('#cccccc')">Gray</button>
        <button onclick="changeColor('#ffffff')">White</button>
        <button onclick="changeColor('#000000')">Black</button>
        <button onclick="changeColor('#ff0000')">Red</button>
        <input type="text" id="textInput" placeholder="Enter text">
        <button onclick="addText()">Add Text</button>
        <input type="file" id="imageUpload" accept="image/*" onchange="addImage(event)">
    </div>

    <script src="script.js"></script>
</body>
</html>
